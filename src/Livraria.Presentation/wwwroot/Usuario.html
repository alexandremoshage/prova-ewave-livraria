<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
        var settings = {
            "url": "http://localhost:60927/api/usuario",
            "method": "GET",
            "timeout": 0,
        };


        function carregarGrid() {
            $("#form").hide();
            $("#table").fadeIn();
            $.ajax(settings).done(function (response) {
                console.log(response);
                $('#table tbody').empty();
                for (var i = 0; i < response.length; i++) {
                    $('#table tbody').append('<tr>');
                    $('#table tbody').append('<td> ' + response[i].id + '</td >');
                    $('#table tbody').append('<td> <button type="button" class="btn btn-outline-primary" onclick="return editarCadastro( ' + response[i].id + ' );" >Editar</button> </td >');
                    $('#table tbody').append('<td> <button type="button" class="btn btn-danger" onclick="return deletar( ' + response[i].id + ' );" >Excluir</button> </td >');
                    $('#table tbody').append('<td> ' + response[i].nome + '</td >');
                    $('#table tbody').append('<td> ' + response[i].endereco + '</td >');
                    $('#table tbody').append('<td> ' + response[i].cpf + '</td >');
                    $('#table tbody').append('<td> ' + response[i].telefone + '</td >');
                    $('#table tbody').append('<td> ' + response[i].email + '</td >');
                    $('#table tbody').append('<td> ' + response[i].instituicaoDeEnsino.endereco + '</td >');

                    $('#table tbody').append('</tr > ');
                }
            });
            popularCombo();
            return false;
        }

        $(document).ready(function () {
            carregarGrid();
        });

        function abrirNovoCadastro() {
            $("#table").hide();
            $("#form").fadeIn();
            $("#id").val('');
            $("#nome").val('');
            $("#endereco").val('');
            $("#cnpj").val('');
            $("#instituicao").val('0');

            return false;
        }

        function popularCombo() {
            $("#instituicao").empty();
            $("#instituicao").append(' <option value="0"> SELECIONE </option>')
            var settings = {
                "url": "http://localhost:60927/api/instituicaoDeEnsino",
                "method": "GET",
                "timeout": 0,
            };

            $.ajax(settings).done(function (response) {
                for (var i = 0; i < response.length; i++) {
                    $("#instituicao").append(' <option value="' + response[i].id + '">' + response[i].nome + '</option>')
                }
            });
        }

        function deletar(id) {

            var settings = {
                "url": "http://localhost:60927/api/usuario/" + id,
                "method": "DELETE",
                "timeout": 0,
            };

            $.ajax(settings).done(function (response) {
                if (response.sucesso) {
                    carregarGrid();
                } else {
                    var errros = alert(response.listaErros.join(' \n'))
                }
            });

            return false;
        }

        function editarCadastro(id) {

            var settings = {
                "url": "http://localhost:60927/api/usuario/" + id,
                "method": "GET",
                "timeout": 0,
            };

            $.ajax(settings).done(function (response) {

                $("#table").hide();
                $("#form").fadeIn();
                $("#id").val(response.id);
                $("#nome").val(response.nome);
                $("#endereco").val(response.endereco);
                $("#cpf").val(response.cpf);
                $("#telefone").val(response.telefone);
                $("#email").val(response.email);
                $("#instituicao").val(response.idInstituicaoDeEnsino);
            });


            return false;
        }

        function salvarCadastro() {
            var settings

            if ($("#id").val() == "") {

                settings = {
                    "url": "http://localhost:60927/api/usuario",
                    "method": "POST",
                    "timeout": 0,
                    "headers": {
                        "Content-Type": "application/json"
                    },
                    "data": JSON.stringify({
                        "nome": $("#nome").val(),
                        "endereco": $("#endereco").val(),
                        "cpf": $("#cpf").val(),
                        "telefone": $("#telefone").val(),
                        "email": $("#email").val(),
                        "idInstituicaoDeEnsino": parseInt($("#instituicao").val()) 
                    }),
                };
            } else {

                settings = {
                    "url": "http://localhost:60927/api/usuario/"+ $("#id").val(),
                    "method": "PUT",
                    "timeout": 0,
                    "headers": {
                        "Content-Type": "application/json"
                    },
                    "data": JSON.stringify({
                        "nome": $("#nome").val(),
                        "endereco": $("#endereco").val(),
                        "cpf": $("#cpf").val(),
                        "telefone": $("#telefone").val(),
                        "email": $("#email").val(),
                        "idInstituicaoDeEnsino": parseInt($("#instituicao").val()) 


                    }),
                };
            }

            $.ajax(settings).done(function (response) {
                if (response.sucesso) {

                    carregarGrid();
                } else {
                    var errros = alert(response.listaErros.join(' \n'))
                }
            });
            return false
        }

    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#textoNavbar" aria-controls="textoNavbar" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="textoNavbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="Index.html">Cadastro de Livros <span class="sr-only">(Página atual)</span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="Instuicao.html">Instituicao De Ensino <span class="sr-only">(Página atual)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="Usuario.html">Usuário <span class="sr-only">(Página atual)</span></a>
                </li>

            </ul>
        </div>

    </nav>
    <div>
        <div class="container">

            <nav class="navbar navbar-light bg-light">
                <form class="form-inline">
                    <button class="btn btn-outline-success my-2 my-sm-0" onclick="return abrirNovoCadastro();">Novo Cadastro</button>
                </form>
            </nav>

            <form id="form">

                <input type="hidden" class="form-control" id="id" aria-describedby="emailHelp">

                <div class="form-group">
                    <label for="exampleInputEmail1">Nome</label>
                    <input type="text" class="form-control" id="nome" aria-describedby="emailHelp">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Endereço</label>
                    <input type="text" class="form-control" id="endereco" aria-describedby="emailHelp">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">CPF</label>
                    <input type="text" maxlength="11" class="form-control" id="cpf" aria-describedby="emailHelp">
                </div>


                <div class="form-group">
                    <label for="exampleInputEmail1">Telefone</label>
                    <input type="text" maxlength="20" class="form-control" id="telefone" aria-describedby="emailHelp">
                </div>


                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
                </div>


                <div class="form-group">
                    <label for="exampleInputEmail1">Instituicao</label>
                    <select class="form-control"  id="instituicao">
                    </select>
                </div>


                <button type="submit" class="btn btn-primary" onclick="return salvarCadastro();">Salvar</button>
                <button type="submit" class="btn btn-secondary" onclick="return carregarGrid();">Cancelar</button>
            </form>


            <table class="table" id="table">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Deletar</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Endereço</th>
                        <th scope="col">CPF</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Email</th>
                        <th scope="col">Instuição</th>

                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>
</body>
</html>
